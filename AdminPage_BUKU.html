    <link rel="stylesheet" href="css/ManageAdmin.css">

<body>
<!--  HEADER    -->
  <nav>
    <img src="Assets/logo.png" id="icon-header" width="150" alt="headerlogo"/>
  </nav>
<!-- END HEADER -->
    
<!--   SIDE BAR   -->
  <div class="side-bar">
    <a href="#"><img class="side" id="profile" width="50" src="Assets/profile.png" alt="Profil"/></a>

<!--  CONTENT-BUKU    -->
    <div class="Container">
        <h1>KELOLA <font color="#5907EF"> BUKU</font></h1>
        <div class="form-search">
          <form class="search" method="post">
            <input class="search-box" type="text" name="keyword" placeholder="Cari Buku"/>
            <button class="cari" id="#" name="#">
              <img src="/Assets/icon/3917132.png" width="25px" alt="" />
            </button>
          </form>
        </div>
        
        <div class="add-buku">
          <button class="tambah">
           + Tambah Buku 
          </button>
        </div>
        
        <table>
          <thead>
            <tr>
              <th>ID Buku</th>
              <th>Judul Buku</th>
              <th>Penulis</th>
              <th class="th-tahun">Tahun Terbit</th>
              <th class="th-action" colspan="2">ACTION</th>
            </tr>
          </thead>
          <tbody>
            <tr class="col-1">
              <td>01</td>
              <td>Harry Potter</td>
              <td>J.K Rowling</td>
              <td>2001</td>
              <td>
                <div class="act-delete">
                  <a href="#"><img src="/Assets/icon/hapus.png" class="hapus" width="40px" alt=""/></a>
                </div>
              </td>
              <td>
                <div class="act-update">
                  <a href="#"><img src="/Assets/icon/edit-246.png" class="update" width="40px" alt=""/></a>
                 </div>
              </td>
            </tr>
            <tr class="col-2">
              <td>02</td>
              <td>Perahu Kerta</td>
              <td>Andrea Hirata</td>
              <td>2008</td>
              <td>
                <div class="act-delete">
                  <a href="#"><img src="/Assets/icon/hapus.png" class="hapus" width="40px" alt=""/></a>
                 </div>
              </td>
              <td>
                <div class="act-update">
                  <a href="#"><img src="/Assets/icon/edit-246.png" class="update" width="40px" alt=""/></a>
                 </div>
              </td>
            </tr>
            </tbody>
        </table>
      </div>
