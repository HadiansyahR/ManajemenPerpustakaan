            <a class="atr" href="#"><img src="icon/logoff.png" alt=""></a> 
        </header>
        <main>
            <form id="up" action="/action_page.php">
                <h1>Edit <span>BUKU</span></h1>

                <input type="submit" value="SELESAI">

            <div class="picture">
                <img class="picture" src="img/sampleprofileimage.jpg" alt="">
                <form id="img">
                    <!-- <label for="image">Foto buku:</label> <br> -->
                    <input type="file" id="image" name="image" accept="image/*">

            </div>
        </main>
